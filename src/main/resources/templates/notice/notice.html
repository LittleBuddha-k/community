<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/community/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/community/css/bootstrap-theme.min.css"/>

    <script type="text/javascript" src="/community/jquery/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="/community/js/bootstrap.min.js"></script>

    <!--导航栏数据显示-->
    <script type="text/javascript" src="/community/js/include.js"></script>
</head>
<body>
<div th:insert="~{include/include::nav}"></div>
<div class="container-fluid" style="margin-top: 2%;margin-left: 20%;margin-right: 20%">
    <div class="row">
        <!--左侧页面分布-->
        <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-9">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12">
                <h4>通知
                    <span style="float: right">
                        <a href="#" style="font-size: 5px"> <span class="glyphicon glyphicon-cog"
                                                                  aria-hidden="true"></span>通知设置</a>
                        <a href="#" style="font-size: 5px">全部已读</a>
                    </span>
                </h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12">
                <hr>
            </div>
            <!--通知未读列表-->
            <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12">
                <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12" th:each="unRead:${unReadList}">
                    <span>
                        <h4>
                        <a href="#" th:text="${unRead.getNoticeUser().getAccount()}"></a>
                        <span th:text="${unRead.getNoticeName()}"></span>
                        <a th:href="@{'/question/detail/'+${unRead.getQuestion().getId()}}"
                           th:if="${unRead.getQuestion() != null}" th:text="${unRead.getQuestion().getTitle()}"></a>
                    </h4>
                    </span>
                </div>
            </div>
            <!--分页页码显示-->

        </div>

        <!--右侧页面分布-->
        <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-3">
            <div class="list-group">
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge" id="newDynamic">14</span>
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    最新动态
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的草稿
                    <span class="badge" id="a"></span>
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    我的收藏
                    <span class="badge" id="b"></span>
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    我关注的问题
                    <span class="badge" id="c"></span>
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                    我关注的话题
                    <span class="badge" id="d"></span>
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    邀请我回复的问题
                    <span class="badge" id="e"></span>
                </a>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
