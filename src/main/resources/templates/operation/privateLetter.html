<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css"/>

    <script type="text/javascript" src="../../jquery/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>

    <!--导航栏数据显示-->
    <script type="text/javascript" src="/community/js/include.js"></script>
</head>
<body>
<div th:insert="~{include/include::nav}"></div>
<div class="container-fluid" style="margin-top: 2%;margin-left: 20%;margin-right: 20%">
    <div class="row">
        <!--左侧页面分布-->
        <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-9">
            <h4 th:text="${name}">发现</h4>
            <hr>
            <!--首页问题列表-->
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="../../images/a.jpg" style="width: 50px;height: 50px">
                    </a>
                </div>
                <div class="media-body">
                    <a>
                        <h4 class="media-heading">title</h4>
                    </a>
                    <p>
                        <a href="#">Beats</a>
                                •
                        <a href="#">liuxg</a>
                        <span>
                            发起了问题 •
                            <span ></span>人关注 •
                            <span ></span>个回复 •
                            <span ></span> 次浏览•于
                            <span ></span> 发布
                        </span>
                    </p>
                </div>
            </div>

            <!--分页页码显示-->

        </div>

        <!--右侧页面分布-->
        <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-3">
            <div class="list-group">
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    最新动态
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的草稿
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    我的收藏
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    我关注的问题
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                    我关注的话题
                </a>
                <a href="#" class="list-group-item" th:classappend="${value == 'dynamic'}?'active':''">
                    <span class="badge">14</span>
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    邀请我回复的问题
                </a>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
